<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_PR_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container mt-4 mb-4 p-3 border rounded">
        <div class="row">
            <div class="col-3">
                <img id="logo" src="img/bird_logo.jpeg" class="img-fluid rounded-circle" alt="Bird Logo">
            </div>
            <div class="col-9">
                <h1>TRAVEL BIRD</h1>
                <h3>Мандрівна пташка</h3>
            </div>
        </div>        
    </header>

    <div id="menu" class="container mb-4 p-3 border rounded">
        <nav class="nav nav-pills nav-justified flex-sm-row">
            <a class="flex-sm-fill text-sm-center" id="main_page_button" href="index.html">Головна</a>
            <a class="flex-sm-fill text-sm-center" id="tours_page_button" href="tours.html">Наші тури</a>
            <a class="flex-sm-fill text-sm-center" id="about_page_button" href="contacts.html">Про нас</a>
        </nav>
    </div>

    <main class="flex-grow-1 container mb-4 p-3 border rounded">
        <div class="row">
            <div class="col text-center mb-4 fs-3 fw-bold">
                Популярні напрямки
            </div>
        </div>
        <div class="row mb-4 p-3">
            <div class="col">
                <div class="tour text-sm-center mb-4 p-3">  
                    <img src="img/karpaty.jpeg" class="img-fluid rounded" alt="Карпати">
                    <p><a class="sale" href="#">Карпати</a></p>
                </div>	
            </div>
            <div class="col">
                <div class="tour text-sm-center mb-4 p-3">
                    <img src="img/france.jpeg" class="img-fluid rounded" alt="Париж">
                    <p><a class="sale" href="#">Париж</a></p>
                </div>
            </div>
            <div class="col">
                <div class="tour text-sm-center mb-4 p-3">
                    <img src="img/china.jpeg" class="img-fluid rounded" alt="Китай">
                    <p><a class="sale" href="#">китай</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer container mt-4 mb-4 p-3 border rounded">
        <div class="row">
            <div class="col">
                Made by Nefodov Yehor, KI-212
            </div>
        </div>
    </footer>

    <!-- Image Slider Modal -->
    <div id="sliderOverlay" class="slider-overlay">
        <div id="sliderContainer" class="slider-container">
            <button id="closeBtn" class="close-btn">&times;</button>
            <button id="prevBtn" class="prev-btn">❮</button>
            <img id="sliderImage" src="" alt="Tour Image" class="slider-image">
            <button id="nextBtn" class="next-btn">❯</button>
            <div id="slideCounter" class="slide-counter">1 / 1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
